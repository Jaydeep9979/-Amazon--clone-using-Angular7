<app-header></app-header>
<div class="container-fluid" data-aos="zoom-in-down"  data-aos-duration="1500">
    <div class="col-md-12">
     <div class="card-header">
        <div class="panel panel-primary" id="hi">
         <div class="panel-heading">
           <h3>Add Childcategory</h3>
         </div>
        </div>
     </div>
     <form *ngIf="check ; else elseBlock;" role="form" #childcategory="ngForm" (ngSubmit)=updatechildcat(childcategory.value)>
       <div class="card-body">
         <div class="form-group">
             <label for="cat">Select Category</label>
             <select class="form-control" name="category" ngModel>
               <option *ngFor="let obj of Repdata">{{obj.category}}</option>  
             </select>
         </div>
         <div class="form-group">
           <label for="subcat">Select Sub-Category</label>
           <select class="form-control" name="subcategory" ngModel>
             <option *ngFor="let obj of Repdata1">{{obj.subcategory}}</option>
             
           </select>
         </div>
         <div class="form-group">
               <label for="Productdesc">Child-Category Name</label>
              <input type="Text" name="childcategory" class="form-control" placeholder="Type Childcategory Name ..." ngModel>
         </div> 
            
          
         
         <button type="submit" class="btn btn-success">Submit</button>
       </div>
     </form>
     <ng-template #elseBlock>
     <form role="form" #childcategory="ngForm" (ngSubmit)=childcat(childcategory.value)>
      <div class="card-body">
        <div class="form-group">
            <label for="cat">Select Category</label>
            <select class="form-control" name="category" ngModel>
              <option *ngFor="let obj of Repdata">{{obj.category}}</option>  
            </select>
        </div>
        <div class="form-group">
          <label for="subcat">Select Sub-Category</label>
          <select class="form-control" name="subcategory" ngModel>
            <option *ngFor="let obj of Repdata1">{{obj.subcategory}}</option>
            
          </select>
        </div>
        <div class="form-group">
              <label for="Productdesc">Child-Category Name</label>
             <input type="Text" name="childcategory" class="form-control" placeholder="Type Childcategory Name ..." ngModel>
        </div> 
           
         
        
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    </ng-template>
   </div>
   </div>
   
   
   <div class="container-fluid" style="padding-top: 40px;" data-aos="zoom-in-down"  data-aos-duration="1500">
     <h2>Available Childcategories</h2>
     <div class="md-form mt-0">
       <input id="myInput" class="form-control" type="text" placeholder="Search..">
       </div>
   
     <table class="table table-hover table-bordered" >
       <thead class="thead-dark">
         <tr>
           <th>Category Name</th>
           <th>Subcategory Name</th>
           <th>Childcategory Name</th>
           <th>Actions</th>
         </tr>
       </thead>
       <tbody id="myTable">
         <tr *ngFor="let child of Repdata2,index as id ">
           
           <td>{{child.category}}</td> 
           <td>{{child.subcategory}}</td>
           <td>{{child.childcategory}}</td>
   
           <td><a href="#" class="btn btn-primary"><i class="fa fa-edit fa-lg" ></i> Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
             <a class="btn btn-danger" (click)=delchildcat(id)><i class="fa fa-trash-o fa-lg"></i> Delete</a>
           </td>
         </tr>
        
         
       </tbody>
     </table>
    
   </div>
