<app-header></app-header> 


<div class="container-fluid" style="padding-top: 100px" data-aos="zoom-in-down"  data-aos-duration="1500">
    <div class="col-md-12">
     <div class="card-header">
        <div class="panel panel-primary" id="hi">
         <div class="panel-heading">
           <h3>Add Subcategory</h3>
         </div>
        </div>
     </div>
     <form role="form" #subcategory="ngForm" (ngSubmit)=subcat(subcategory.value)>
       <div class="card-body">
         <div class="form-group">
             <label for="cat">Select Category</label>
             <select class="form-control" name="category" ngModel>
               <option *ngFor="let obj of Repdata" >{{obj.category}}</option>
               </select>
         </div>
         <div class="form-group">
               <label for="Productdesc">Sub-Category Name</label>
              <input type="Text" name="subcategory" class="form-control" placeholder="Type Category Name ..." ngModel>
         </div> 

         <button type="submit" class="btn btn-success">Submit</button>
       </div>
     </form>
   </div>
   </div>
   
   
   <div class="container-fluid" style="padding-top: 40px;" data-aos="zoom-in-down"  data-aos-duration="1500" >
     <h2>Available Subcategories</h2>
     <div class="md-form mt-0">
       <input id="myInput" class="form-control" type="text" placeholder="Search..">
       </div>
   
     <table class="table table-hover table-bordered">
       <thead class="thead-dark">
         <tr>
           
           <th>Category Name</th>
           <th>Subcategory Name</th>
           <th>Actions</th>
         </tr>
       </thead>
       <tbody id="myTable">
         <tr *ngFor="let obj of Repdata1,index as id">
           
           <td>{{obj.category}}</td>
           <td>{{obj.subcategory}}</td>
   
           <td><a href="#" class="btn btn-primary"><i class="fa fa-edit fa-lg"  ></i> Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
             <a class="btn btn-danger"  (click)=delsubcat(id)><i class="fa fa-trash-o fa-lg"></i> Delete</a>
           </td>
         </tr>
        
       </tbody>
     </table>
    
   </div>
